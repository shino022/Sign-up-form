<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <style rel="stylesheet" href="style.css"></style>
</head>
<body>
  <div class="background">
    <img src="./images/background.jpg" alt="background">
    <div id="box"></div>
    <div id="logo">AAAA</div>
  </div>
  <div class="container">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
    <p>Sign up now to get started.</p>
    <form>
      <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="email" required>

        <label for="phone_number">Phone Number</lable>
        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> 

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="user_password" required> 

        <label for="user_password_confirm">Confirm Password</label>
        <input type="password" id="user_password_confirm" name="user_password_confirm" required>       
      </fieldset>
      <button type="submit">Create Account</button>
    </form>
  </div>

</body>
</html>
