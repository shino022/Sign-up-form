<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css"></link>
  <link rel="stylesheet" href="style.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="./images/background.jpg" alt="background">
      <div id="box">
      </div>
      <div id="logo">
        <p>ABCD</p>
      </div>     
    </div>
    <div class="right">
      <p>This is not a real online service! 
        You know you need something like this in your life to help you realize your deepest dreams.
        <br>Sign up now to get started.
      </p>
      <p>You know you want to.</p>
      <form>
        <fieldset>
          <div class="i">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder=" " required>
          </div>
          <div class="i">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder=" " required>
          </div>
          <div class="i">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="email" placeholder=" " required>
          </div>
          <div class="i">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder=" " pattern="[0-9]{3} ?[0-9]{3} ?[0-9]{4}" required>
          </div>
          <div class="i">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="user_password" placeholder=" " required>
          </div>
          <div class="i">
            <label for="user_password_confirm">Confirm Password</label>
            <input type="password" id="user_password_confirm" name="user_password_confirm" placeholder=" " required>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

</body>
</html>
